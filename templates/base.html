<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 
    {% block title %}
        
    {% endblock title %}
         </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/bootstrap/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

</head>
<body>
    
    {% block nav %}
    <nav class="navbar fixed-top fixed-effect navbar-expand-lg navbar-light bg-light shadow">
        <div class="container-fluid px-5 py-3">
          <h1 class="navbar-title" href="#">
            ZulLaboratory
          </h1>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 fw-bold">
              <li class="nav-item">
                <a class="nav-link klik-menu" aria-current="page" href="/" id="beranda">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link klik-menu" aria-current="page" href="/about" id="beranda">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link klik-menu" aria-current="page" href="/gallery" id="beranda">Gallery</a>
              </li>
              <li class="nav-item">
                <li class="nav-item">
                  <a class="nav-link klik-menu" aria-current="page" href="/login"><i class="fa fa-sign-in-alt"></i> Login</a>
                </li>
              </li>
          </div>
        </div>
      </nav>
    {% endblock nav %}
        

    {% block header %}
    
    {% endblock header %}
    
    
    {% block main %}
        
    {% endblock main %}
    
    
    {% block footer %}
    <section class="container-fluid ui-footer">
        <div class="container py-3">
            <div class="row text-center text-white">
                <div class="col-md-12">
                    <p>Copyright 2020 Muhamad Zulfikri</p>
                </div>
            </div>
        </div>
    </section>
    {% endblock footer %}

    <script src="{{ url_for('static', filename='vendor/bundle/bundle.js') }}" type="text/javascript"></script>
    <script src="static/js/app.js" type="text/javascript"></script>
    <script src="static/js/particles.js" type="text/javascript"></script>
        
</body>
</html>
