{% extends 'base.html' %}

{% block title %}
    Login
{% endblock title %}

{% block header %}
<div class="py-4"></div>
<div class="global-container py-5">
    <div class="card shadow-lg login-form">
        <div class="card-body">
            <h1 class="card-title text-center">LOGIN</h1>
            <div class="card-text">
                <form action="">
                    <div class="form-group">
                       <label for="exampleInputEmail">Email Address</label>
                        <input type="email" class="form-control form-control-sm" id="exampleInputEmail">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control form-control-sm" id="exampleInputPassword1">
                        <a href="#" style="float: right; font-size: 12px;">
                            Forgot password</a>
                     </div>
                     <button type="submit" class="login btn btn-primary btn-block"
                     style="background: #0db8de !important;
                     font-size: 14px;
                     transform: translateY(10px);
                     border-radius: 10px !important;">
                         Sign in
                     </button>

                     <div class="signup">
                         Don't have an account? <a href="#">Create One</a>
                     </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock header %}
